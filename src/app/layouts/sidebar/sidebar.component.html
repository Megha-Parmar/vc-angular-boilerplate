<mat-drawer-container class="sidebar-wrapper w-100" autosize>
  <mat-drawer #drawer class="sidebar-nav" mode="side" [opened]="isOpended">
    <div class="sidebar-top">
      <mat-icon class="mobile-close position-absolute align-items-center justify-content-center"
        (click)="drawer.toggle(); removeOverlay()">close</mat-icon>
      <a routerLink="" title="">
        <img class="logo" rel="preload" src="{{CDN_URL}}assets/images/logo.svg" title="" width="68" height="82" alt="" />
      </a>
    </div>
    <!-- end -->
    <div class="custom-scrollbar">
      <ul class="sidebar-menu">
        <li class="menu-list">
          <a class="menu-item d-flex align-items-center" [routerLink]="'/dashboard'" routerLinkActive="active"
            [title]="'sidebarPage.dashboardText' | translate">
            <mat-icon>dashboard</mat-icon>
            <span>{{ "sidebarPage.dashboardText" | translate }}</span>
          </a>
        </li>
        <li class="menu-list">
          <a class="menu-item d-flex align-items-center" [routerLink]="'/event'" routerLinkActive="active"
            [title]="'sidebarPage.eventstext' | translate">
            <mat-icon>event</mat-icon>
            <span>{{ "sidebarPage.eventstext" | translate }}</span>
          </a>
        </li>
        <li class="menu-list">
          <a class="menu-item d-flex align-items-center" [routerLink]="'/discount'" routerLinkActive="active"
            [title]="'sidebarPage.discountstext' | translate">
            <mat-icon>discount</mat-icon>
            <span>{{ "sidebarPage.discountstext" | translate }}</span>
          </a>
        </li>
      </ul>
    </div>
  </mat-drawer>

  <div class="sidenav-button d-flex align-items-center justify-content-center position-absolute" (click)="drawer.toggle(); addLayout()">
    <mat-icon>menu</mat-icon>
  </div>
</mat-drawer-container>

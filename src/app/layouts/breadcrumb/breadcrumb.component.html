<div class="breadcrumbs d-flex justify-content-between align-items-center">
  <div class="d-flex flex-column">
    <div class="d-flex align-items-center">
      <mat-icon>{{icon}}</mat-icon>
      <span class="ml-1">
        <ng-container *ngIf="pageURL">
          <a [routerLink]="[pageURL]">{{pageText}}</a>
          <i class="breadcrumb-divider">/</i>
          <span class="ml-1">{{pageSubText}}</span>
        </ng-container>
        <ng-container *ngIf="!pageURL">
          <span class="ml-1">{{pageText}}</span>
        </ng-container>
      </span>
    </div>
  </div>
  <ng-container *ngIf="addButtonText">
    <button mat-button class="secondary-btn" [routerLink]="[redirectionURL]">
      {{addButtonText}}
    </button>
  </ng-container>
  <ng-container *ngIf="publishButtonText">
    <button mat-button class="secondary-btn" *ngIf="!formNameControl.controls['published'].value"
    [disabled]="formNameControl.invalid" (click)="onPublishClick()">
      {{publishButtonText}}
    </button>
  </ng-container>
</div>

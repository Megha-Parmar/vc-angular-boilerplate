<div class="flex flex-col py-6 px-4 min-h-[100vh] items-center justify-center">
  <img class="w-[220px] md:w-[280px]" src="/assets/images/viitor-logo.png" alt="MAP logo">
  <div
    class="bg-white px-4 sm:px-10 md:px-[100px] w-[570px] max-w-[100%] py-4 sm:py-[44px] rounded-[10px] mt-7 md:mt-[90px]">
    <form #loginForm="ngForm">
      <div class="flex">
        <label class="field-lbl" for="email"
          [ngClass]="{ 'field-error': (loginForm.submitted || email.touched) && email.invalid }">{{ 'login.email' |
          translate }}</label>
        <vc-input class="w-full"
          [customClass]="{ 'form-field': true, 'field-error': (loginForm.submitted || email.touched) && email.invalid }"
          type="email" name="email" [required]="true" ngModel #email="ngModel" />
      </div>
      <ng-container *ngIf="(loginForm.submitted || email.touched) && email.errors?.required">
        <p class="error-message"> {{ 'validation.emailRequired' | translate }} </p>
      </ng-container>
      <div class="flex mt-4">
        <label class="field-lbl" for="password"
          [ngClass]="{ 'field-error': (loginForm.submitted || password.touched) && password.invalid }">{{
          'login.password' | translate }}</label>
        <vc-input class="w-full"
          [customClass]="{ 'form-field': true,'cls-color-red':true, 'field-error': (loginForm.submitted || password.touched) && password.invalid}"
          type="password" name="password" [required]="true" ngModel #password="ngModel" />
      </div>
      <ng-container *ngIf="(loginForm.submitted || password.touched) && password.errors?.required">
        <p class="error-message"> {{ 'validation.passwordRequired' | translate }} </p>
      </ng-container>
      <div class="mt-5 md:mt-8 text-right">
        <vc-button [type]="'submit'"
          [class]="{'common-btn primary-btn font-base font-semibold rounded-[5px] min-w-[120px]': true, 'pointer-events-none': isSubmitted}"
          [isDisabled]="isSubmitted" [spin]="isSubmitted" (buttonTap)="onSubmit(loginForm)"> {{ 'login.login' |
          translate }}</vc-button>
      </div>
      <div class="mt-2 md:mt-3 text-right">
        <vc-button [class]="{'cursor-pointer text-[13px]': true}" [isDisabled]="isSubmitted"
          (buttonTap)="navigateToForgotPassword()">
          {{'login.forgotPassword' | translate }}
        </vc-button>
      </div>

      <vc-button type="button" [class]="{'cursor-pointer text-[13px] ': true}" (buttonTap)="
      showSnackbar()">
        {{"test" }}
      </vc-button>
    </form>


    <!-- <button (click)="showSnackbar()">Show Snackbar</button> -->
    <!-- <vc-snackbar [message]="snackbarMessage" [show]="snackbarVisible"></vc-snackbar> -->
    <!-- <vc-snackbar [message]="snackbarMessage" [show]="snackbarVisible" [action]="snackbarAction"
      [duration]="snackbarDuration" [horizontalPosition]="snackbarHorizontalPosition"
      [verticalPosition]="snackbarVerticalPosition"></vc-snackbar> -->
  </div>
  <div class="bg-white p-4 w-[570px] max-w-[100%] rounded-[10px] mt-5 md:mt-8">
    <p class="text-center text-[13px] font-semibold">
      <span class="font-bold">{{ 'login.problems' | translate }}</span><br>
      {{ 'login.contactUs' | translate }}
      <a href="mailto:{{supportEmail}}">{{supportEmail}}</a>
    </p>
  </div>
</div>

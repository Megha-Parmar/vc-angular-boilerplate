<div class="breadcrumbs d-flex justify-content-between align-items-center">
  <div class="d-flex flex-column">
    <div class="d-flex align-items-center">
      <mat-icon>discount</mat-icon>
      <span class="ml-1">
        <a [routerLink]="['/discount']">{{ "discountListPage.pageText" | translate }}</a>
      </span>
      <i class="breadcrumb-divider">/</i>
      <span class="ml-1">
        <ng-container *ngIf="discountId && isViewPage">
          {{ "discountsAddEditViewPage.viewDiscountText" | translate }}
        </ng-container>
        <ng-container *ngIf="discountId && !isViewPage">
          {{ "discountsAddEditViewPage.editDiscountText" | translate }}
        </ng-container>
        <ng-container *ngIf="!discountId">
          {{ "discountsAddEditViewPage.addDiscountText" | translate }}
        </ng-container>
      </span>
    </div>
  </div>
</div>
